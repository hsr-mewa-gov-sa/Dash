<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض PDF</title>
  <style>
    body { margin:0; padding:0; }
    #pdf-container { width:100%; height:100vh; overflow:auto; background:#f0f0f0; }
    canvas { display:block; margin:10px auto; box-shadow:0 0 5px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <!-- تحميل مكتبة PDF.js أولاً -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.172/build/pdf.min.js"></script>

  <!-- بعد تحميل المكتبة، ننفذ كود عرض PDF -->
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.172/build/pdf.worker.min.js';

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('pdf-container');
      const url = './26_08_25_15_01_164027.pdf';

      pdfjsLib.getDocument(url).promise.then(async pdf => {
        for (let i=1; i<=pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.2 });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          container.appendChild(canvas);
          await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
        }
      }).catch(err => {
        container.innerHTML = `<p style="color:red; text-align:center; margin-top:20px;">حدث خطأ أثناء تحميل الملف: ${err.message}</p>`;
      });
    });
  </script>
</body>
</html>
