<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قراءة PDF عبر PDF.js</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #pdf-canvas { border: 1px solid #333; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>عرض صفحة PDF باستخدام PDF.js</h2>
  <canvas id="pdf-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.172/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.172/build/pdf.worker.min.js";
    const url = 'https://mozilla.github.io/pdf.js/examples/learning/helloworld.pdf';
    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      pdf.getPage(1).then(function(page) {
        var scale = 1.5;
        var viewport = page.getViewport({ scale });
        var canvas = document.getElementById('pdf-canvas');
        var context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        var renderContext = { canvasContext: context, viewport: viewport };
        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
